                        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; margin-top: 1rem;">
                            <div style="background: #e3f2fd; padding: 1rem; border-radius: 5px; text-align: center;">

                const filteredBooks = computed(() => {
                    let filtered = bookStore.books.value;

                    if (searchQuery.value) {

                    if (selectedCategory.value) {

        // Êñ∞Â¢ûÂúñÊõ∏ÁµÑ‰ª∂
        const AddBook = {

                <div class="card">

                        </div>

                const router = VueRouter.useRouter();
                
                const form = ref({

                const submitForm = () => {

        // Á∑®ËºØÂúñÊõ∏ÁµÑ‰ª∂
        const EditBook = {

                    <form @submit.prevent="submitForm" v-if="form">
                        <div class="form-group">
                            <label>Êõ∏Âêç</label>
                            <input v-model="form.title" type="text" required>
                        </div>
                        
                        <div class="form-group">
                            <label>‰ΩúËÄÖ</label>
                            <input v-model="form.author" type="text" required>
                        </div>
                        
                        <div class="form-group">
                            <label>ÂàÜÈ°û</label>
                            <select v-model="form.category" required>
                                <option value="">Ë´ãÈÅ∏ÊìáÂàÜÈ°û</option>

            setup() {
                const route = VueRouter.useRoute();

                const form = ref(null);

                onMounted(() => {
                    const bookId = parseInt(route.params.id);
                    const book = bookStore.getBookById(bookId);
                    if (book) {

                const submitForm = () => {

        // Ë∑ØÁî±Ë®≠ÂÆö

        const router = createRouter({

        // ÂâµÂª∫ÊáâÁî®
